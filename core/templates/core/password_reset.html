{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card bg-dark text-white p-4">
                <div class="card-body">
                    <h2 class="card-title text-center fw-bold mb-4">Reset Password</h2>
                    <p class="text-muted text-center mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="email" name="email" id="email" class="form-control bg-dark text-white" placeholder="Email" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
