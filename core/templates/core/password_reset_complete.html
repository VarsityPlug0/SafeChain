{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="card bg-dark text-white p-5">
                <h2 class="fw-bold">Password Reset Successful!</h2>
                <p class="text-muted mt-3">Your password has been changed successfully. You can now log in with your new password.</p>
                <a href="{% url 'login' %}" class="btn btn-primary mt-3">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
